version: '3'
services:
  app:
    container_name: offpro
    restart: always
    build: 
      context: .
    ports:
      - '80:5000'
    depends_on:
      - mongo
    volumes:
      - ./:/usr/app/src
      
  mongo:
    container_name: mongo
    volumes:
      - offproDb:/data/db
    image: mongo
    ports:
      - '27017:27017'
volumes:
  offproDb: